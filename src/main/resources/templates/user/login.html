<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/static/styles/login.css}">
</head>
<body>
<form id="main-wrapper" class="container" th:action="@{/user/login}" method="post">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Авторизация</h3>
                                </div>
                                <h6 class="h5 mb-0">Добро пожаловать!</h6>
                                <p class="text-muted mt-2 mb-5">Введите логин и пароль</p>
                                <form>
                                    <div class="form-group">
                                        <label for="login">Логин</label>
                                        <input type="text" class="form-control" id="login" name="login" required>
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="password">Пароль</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               required>
                                    </div>
                                    <button type="submit" class="btn btn-theme">Войти</button>
                                    <div>
                                        <a th:href="@{/user/register}" class="forgot-link float-right text-primary">
                                            Не зарегистрированы?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <img src="https://images.unsplash.com/photo-1599868407802-853a517be39c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                                     alt="car">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
