<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Добавить объявление</title>
    <link rel="stylesheet" th:href="@{/static/styles/background.css}">
    <link rel="stylesheet" th:href="@{/static/styles/button.css}">
</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a th:href="@{/post/}" class="navbar-brand">job4j_car</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a th:href="@{/post/create}" class="nav-item nav-link active">Добавить объявление</a>
                    <a th:href="@{/user/profile}" class="nav-item nav-link">Профиль</a>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Объявления</a>
                        <div class="dropdown-menu">
                            <a th:href="@{/post/new}" class="dropdown-item">Новые</a>
                            <a th:href="@{/post/with-photo}" class="dropdown-item">С фото</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Цвет</a>
                        <div class="dropdown-menu">
                            <div th:each="color : ${colors}">
                                <a th:href="@{/post/color/{name}(name=${color.name})}" class="dropdown-item"
                                   th:text="${color.name}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Марка</a>
                        <div class="dropdown-menu">
                            <div th:each="mark : ${marks}">
                                <a th:href="@{/post/mark/{id}(id=${mark.id})}" class="dropdown-item"
                                   th:text="${mark.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <form th:action="@{/post/mark}" method="post" enctype="multipart/form-data" class="d-flex">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Найти" name="brand">
                        <button type="submit" class="btn btn-warning"><i class="bi-search"></i></button>
                    </div>
                </form>
                <div class="navbar-nav" th:if="${user.login != 'Гость'}">
                    <a href="#" th:text="${user.login}" class="nav-item nav-link"></a>
                    <a th:href="@{/user/logout}" class="nav-item nav-link">Выйти</a>
                </div>
                <div class="navbar-nav" th:if="${user.login == 'Гость'}">
                    <a th:href="@{/user/login}" class="nav-item nav-link">Войти</a>
                    <a th:href="@{/user/register}" class="nav-item nav-link">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <form class="mt-3" th:action="@{/post/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="car_name" class="form-label"><b>Модель машины:</b></label>
            <input type="text" class="form-control" id="car_name" name="car.name" required>
        </div>
        <div class="form-group">
            <label for="mark_id"><b>Марка:</b></label>
            <select class="form-control" id="mark_id" name="mark.id" required>
                <option th:each="mark : ${marks}" th:value="${mark.id}"
                        th:text="${mark.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="color"><b>Цвет:</b></label>
            <select class="form-control" id="color" name="color" required>
                <option th:each="color : ${colors}" th:value="${color}"
                        th:text="${color.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label"><b>Цена:</b></label>
            <input type="number" class="form-control" id="price" name="price"
                   placeholder="10000000" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="15"
                      placeholder="Описание машины" required></textarea>
        </div>
        <div class="mb-3">
            <label for="file"><b>Фото</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="file" name="file">
        </div>
        <div class="mb-3">
            <label for="owners" class="form-label"><b>Бывшие владельцы (через запятую):</b></label>
            <input type="text" class="form-control" id="owners" name="owners"
                   placeholder="Иван Иванов, Александра Александровна" required>
        </div>
        <div class="row">
            <div class="col-1">
                <a class="button" th:href="@{/user/profile}">Отмена</a>
            </div>
            <div class="col-sm">
                <button class="button" type="submit">Сохранить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
