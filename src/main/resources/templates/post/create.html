<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Добавить объявление</title>
    <link rel="stylesheet" th:href="@{/static/styles/background.css}">
    <link rel="stylesheet" th:href="@{/static/styles/button.css}">
</head>
<body>
<div th:insert="~{fragments :: menu}"></div>
<div class="container">
    <form class="mt-3" th:action="@{/post/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="carName" class="form-label"><b>Модель машины:</b></label>
            <input type="text" class="form-control" maxlength="25" id="carName" name="carName" required>
        </div>
        <div class="form-group">
            <label for="markId"><b>Марка:</b></label>
            <select class="form-control" id="markId" name="markId" required>
                <option th:each="mark : ${marks}" th:value="${mark.id}"
                        th:text="${mark.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="color"><b>Цвет:</b></label>
            <select class="form-control" id="color" name="color" required>
                <option th:each="color : ${colors}" th:value="${color}"
                        th:text="${color.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label"><b>Цена:</b></label>
            <input type="number" class="form-control" id="price" name="price"
                   placeholder="10000000" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="15"
                      placeholder="Описание машины" required></textarea>
        </div>
        <div class="mb-3">
            <label for="file"><b>Фото</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="file" name="file">
        </div>
        <div class="mb-3">
            <label for="owners" class="form-label"><b>Бывшие владельцы (через запятую):</b></label>
            <input type="text" class="form-control" id="owners" name="owners"
                   placeholder="Иван Иванов, Александра Александровна" required>
        </div>
        <div class="row">
            <div class="col-1">
                <a class="button" th:href="@{/user/profile}">Отмена</a>
            </div>
            <div class="col-sm">
                <button class="button" type="submit">Сохранить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
