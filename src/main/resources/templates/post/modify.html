<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Редактировать объявление</title>
    <link rel="stylesheet" th:href="@{/static/styles/background.css}">
    <link rel="stylesheet" th:href="@{/static/styles/button.css}">
</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a th:href="@{/post/}" class="navbar-brand">job4j_car</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a th:href="@{/post/create}" class="nav-item nav-link">Добавить объявление</a>
                    <div class="navbar-nav" th:if="${user.login != 'Гость'}">
                        <a th:href="@{/user/profile}" class="nav-item nav-link">Профиль</a>
                    </div>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Объявления</a>
                        <div class="dropdown-menu">
                            <a th:href="@{/post/new}" class="dropdown-item">Новые</a>
                            <a th:href="@{/post/with-photo}" class="dropdown-item">С фото</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Цвет</a>
                        <div class="dropdown-menu">
                            <div th:each="color : ${colors}">
                                <a th:href="@{/post/color/{name}(name=${color})}" class="dropdown-item"
                                   th:text="${color.name}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Марка</a>
                        <div class="dropdown-menu">
                            <div th:each="mark : ${marks}">
                                <a th:href="@{/post/mark/{id}(id=${mark.id})}" class="dropdown-item"
                                   th:text="${mark.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <form th:action="@{/post/mark}" method="post" enctype="multipart/form-data" class="d-flex">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Найти" name="brand">
                        <button type="submit" class="btn btn-warning"><i class="bi-search"></i></button>
                    </div>
                </form>
                <div class="navbar-nav" th:if="${user.login != 'Гость'}">
                    <a th:text="${user.login}" class="nav-item nav-link"></a>
                    <a th:href="@{/user/logout}" class="nav-item nav-link">Выйти</a>
                </div>
                <div class="navbar-nav" th:if="${user.login == 'Гость'}">
                    <a th:href="@{/user/login}" class="nav-item nav-link">Войти</a>
                    <a th:href="@{/user/register}" class="nav-item nav-link">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <form class="mt-3" th:action="@{/post/modify}" method="post" th:object="${post}" enctype="multipart/form-data">
        <input type="hidden" name="post.id" th:field="${post.id}">
        <input type="hidden" name="post.sold" th:field="${post.sold}">
        <input type="hidden" name="post.car.id" th:field="${post.car.id}">
        <input type="hidden" name="post.created" th:field="${post.created}">
        <input type="hidden" name="post.author" th:field="${post.author}">
        <input type="hidden" name="post.history" th:field="${post.history}">
        <input type="hidden" name="post.files" th:field="${post.files}">
        <div class="mb-3">
            <label for="car_name" class="form-label"><b>Модель машины:</b></label>
            <input type="text" class="form-control" id="car_name" name="car.name"
                   maxlength="25" th:placeholder="${post.car.name}" th:field="*{car.name}">
        </div>
        <div class="form-group">
            <label for="post_car_mark_id"><b>Марка:</b></label>
            <select class="form-control" id="post_car_mark_id" name="post.car.mark.id">
                <option th:each="mark : ${marks}" th:value="${post.car.mark.id}" th:field="*{car.mark.id}"
                        th:text="${mark.name}" th:selected="${mark.id==post.car.mark.id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="post_car_color"><b>Цвет:</b></label>
            <select class="form-control" id="post_car_color" name="post.car.color">
                <option th:each="color : ${colors}" th:value="${color}" th:field="*{car.color}"
                        th:text="${color.name}" th:selected="${color==post.car.color}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="post_description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="post_description" name="description" rows="15"
                      th:placeholder="${post.description}" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="post_car_owners" class="form-label"><b>Бывшие владельцы (через запятую):</b></label>
            <input type="text" class="form-control" id="post_car_owners" name="post.car.owners"
                   th:placeholder="${post.car.owners}" th:field="*{car.owners}" required>
        </div>
        <div class="row">
            <div class="col-1">
                <a class="button" th:href="@{/user/profile}">Отмена</a>
            </div>
            <div class="col-sm">
                <button class="button" type="submit">Сохранить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
